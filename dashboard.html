<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="movie-container">
        <!-- Header -->
        <header class="header">
            <h1>Movie Search</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a movie..." oninput="searching()">
                <button class="search-button" onclick="searching()">Search</button>
            </div>
        </header>

        <div class="movie-list"></div>
    </div>

  
<style>

   *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }
    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .movie-container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
    }
    
   
    .header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #e50914; /* Netflix red */
    }
    
    .search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    
    .search-bar input {
        width: 300px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #333;
        color: #fff;
        outline: none;
    }
    
    .search-bar input:focus {
        border-color: #e50914;
    }
    
    .search-bar button {
        padding: 10px 20px;
        background-color: #e50914;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .search-bar button:hover {
        background-color: #b20710;
    }
    
    /* Movie List */
    .movie-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(30%, 2fr));
        gap: 20px;
        width: 100%;
    }
    
    .movie-card {
        background-color: #333;
        border-radius: 10px;
        width: 100%;
        overflow: hidden;
        transition: transform 0.3s ease;
        padding: 1rem;

    }
    
    .movie-card:hover {
        transform: scale(1.05);
    }
    
    .movie-poster {
        width: 100%;
        height: 100%;
        height: 500px;
    }
    
    label {
        font-size: 1.3rem;
        padding: .5rem 0;
        color: #fff;
        display: block;
        font-weight: 700;
    }

    label p{
        display: inline;
    }

    
    .movie-description {
        font-size: 1rem;
        color: #ccc;
    }
    
    .select-button {
       
        width: 100%;
        padding: 10px;
        background-color: #e50914;
        color: #fff;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .select-button:hover {
        background-color: #b20710;
    }

    i{
        color: rgb(243, 159, 3);
    }

    .fa-check,.fa-user-plus{
        color: green;
    }

    .fa-exclamation-triangle,.fa-ban{
        color: red;
    }

</style>

<script src="dashboard.js"></script>
</body>
</html>
